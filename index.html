<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Editor</title>
    <link rel="stylesheet" href="css/index.css" >
</head>
<body>
    <form>
        <input type="file" id="inputModel">
        <button type="button" id="addMesh" onclick="yo()">add mesh</button>
        <button type="button" id="saveScene" onclick="addData()">save scene</button>
        <button type="button" id="getScene" onclick="getData()">get scene</button>
    </form>

    <div id="container"></div>


    <script src="js/three.js"></script>
    <script src="js/TransformControls.js"></script>
    <script src="js/EditorControls.js"></script>
    <script src="js/ColladaLoader.js"></script>
    <script src="js/basicScene.js"></script>
    <script src="js/loadModel.js"></script>
    <!--<script src="js/saveScene.js"></script>-->
    <script src="testSave.js"></script>

    <script>
        //set up renderer
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setClearColor(0xccffff);
        renderer.setSize(window.innerWidth * 2/3, window.innerHeight * 3/4);
        container.appendChild(renderer.domElement);


        if (!localStorage.getItem('scene')) {
            init();
        } else {
            init();
        }
        transform();
        //render
        function animate () {
            requestAnimationFrame(animate );
            transformControls.update();
            render();
        }

        function render () {
            renderer.render(scene,defaultCamera);
        }

        animate();

    </script>

</body>
</html>
