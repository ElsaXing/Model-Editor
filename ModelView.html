<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model View</title>
    <link rel="stylesheet" href="css/index.css" >
</head>
<body>

<script src="js/three.js"></script>
<script src="js/TransformControls.js"></script>
<script src="js/EditorControls.js"></script>
<script src="js/ColladaLoader.js"></script>


<script src="js/basicScene.js"></script>
<script src="js/getDataFromDatabase.js"></script>
<script src="js/showUserData.js"></script>
<script src="js/viewTransform.js"></script>



<div id="container"></div>
<div id="menuBar">
    <div id="menu"></div>
</div>

<script>
    //set up renderer
    var container = document.getElementById('container');
    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setClearColor(0xccffff);
    renderer.setSize(window.innerWidth * 2/3, window.innerHeight * 3/4);
    container.appendChild(renderer.domElement);

    var transformControls;
    init();

    getDataFromDatabase();

    viewTransform();

    //render
    function animate () {
        requestAnimationFrame(animate );
        transformControls.update();
        render();
    }

    function render () {
        renderer.render(scene,defaultCamera);
    }

    animate();

</script>
</body>
</html>
