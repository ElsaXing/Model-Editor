<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <input id="input1">;
    <input id="input2">



    <script>
        input1 = document.getElementById('input1');
        input2 = document.getElementById('input2');
        user = {};
        Object.defineProperty(user, 'name', {
            get: function() { return Number(input1.value); },
            set: function(newValue) { input2.value = newValue; },
            configurable: true
        });

        input1.oninput = function() { user.name = user.name };

    </script>
</body>
</html>
